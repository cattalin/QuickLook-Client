

<div mdbModal #loginModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Login Modal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close pull-right" aria-label="Close" id="login-modal-close" (click)="loginModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input mdbInput type="text" [(ngModel)]="username" id="form-username" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form-username">Your username</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input mdbInput type="password" [(ngModel)]="password" id="form-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <button type="button" class="btn btn-sm btn-warning btn-rounded" data-toggle="modal"
    (click)="loginModal.show()">Login</button>
</div>
