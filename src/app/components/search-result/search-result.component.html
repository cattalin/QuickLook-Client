<mdb-card class="mb-3 wow animated pulse" data-wow-delay="0.6s">

    <!--Card content-->
    <mdb-card-body class="custom-c-body">

        <!--Title-->
        <mdb-card-title>
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="mb-0"> {{ searchHit.title }}</h5>
                    <span>
                        <a class="color-og result-url" target="_blank" [href]="searchHit.url">{{searchHit.url}}</a>
                    </span>
                </div>
                <div class="col-sm-2 text-right">
                    <img [src]="searchHit.title.length < 26 ? 'assets/images/pinned.png' : 'assets/images/pin.png'"
                        class="pin pointer">
                </div>

            </div>
        </mdb-card-title>
        <hr>

        <!--Text-->
        <mdb-card-text class="custom-card-text">

            <div class="row">
                <div class="col-sm-11">
                    <div *ngFor="let highlight of searchHit.highlights" class="fs-13">
                        <div [innerHTML]="highlight | safeHtml"></div>
                    </div>
                </div>
                <div class="col-sm-1 text-right">
                    <a (click)="onPreviewClicked()">Preview</a>
                </div>
            </div>


        </mdb-card-text>

        <!-- <button mdbBtn type="button" color="default" rounded="true" class="preview" mdbWavesEffect (click)="onPreviewClicked()"
            mdbWavesEffect>Preview</button> -->

    </mdb-card-body>
</mdb-card>
