<!-- <a [href]="searchHit.url">{{ searchHit.title }}</a> -->
<div class="searchHit-card px-2 py-2 mb-4">

    <div class="row">
        <div class="col-md-12">
            <h5 class="overflowed-text mb-0">
                {{ searchHit.title }}
            </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="overflowed-text">
                {{ searchHit.description }}
            </div>
        </div>
    </div>

    <div class="row mb-1">
        <div class="col-md-10">
            <a href="@searchHit.Url">
                <div class="overflowed-text">
                    {{ searchHit.url }}
                </div>
            </a>
        </div>
    </div>

    <div *ngFor="let highlight of searchHit.highlights" class="col-md-12 p-0">
        {{highlight}}
    </div>
</div>
