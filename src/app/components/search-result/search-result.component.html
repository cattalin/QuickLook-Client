<mdb-card class="mb-4">

    <!--Card content-->
    <mdb-card-body>

        <!--Title-->
        <mdb-card-title>
            <h5> {{ searchHit.title }}</h5>
            <img src="https://img.icons8.com/dusk/64/000000/pin.png">
            <span >
                <a class="color-og" [href]="searchHit.url">{{searchHit.url}}</a>
            </span>
        </mdb-card-title>
        <hr>

        <!--Text-->
        <mdb-card-text class="mb-0">
            <div *ngFor="let highlight of searchHit.highlights" class="">
                <div [innerHTML]="highlight | safeHtml"></div>
            </div>
        </mdb-card-text>

        <button mdbBtn type="button" color="default" rounded="true" mdbWavesEffect (click)="onPreviewClicked()"
            mdbWavesEffect>Preview</button>
            
    </mdb-card-body>
</mdb-card>
