<mdb-card class="mb-4">

        <!--Card content-->
        <mdb-card-body>

            <!--Title-->
            <mdb-card-title>
                <h5> {{ searchHit.title }}</h5>

                <span class="color-og"> {{ searchHit.url }}</span>
            </mdb-card-title>
            <hr>
            
            <!--Text-->
            <mdb-card-text class="mb-0">
                <div *ngFor="let highlight of searchHit.highlights" class="">
                    {{highlight}}
                </div>
            </mdb-card-text>

        </mdb-card-body>

</mdb-card>
