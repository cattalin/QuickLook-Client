<mdb-card class="mb-4">

    <!--Card content-->
    <mdb-card-body>

        <!--Title-->
        <mdb-card-title>
<div class="row">
        <div class="col-sm-10">
                <h5> {{ searchHit.title }}</h5>
                <span >
                        <a class="color-og" [href]="searchHit.url">{{searchHit.url}}</a>
                </span>
            </div>
            <div class="col-sm-2 text-right">
                <img src="https://img.icons8.com/dusk/64/000000/pin.png" class="pin">
            </div>

</div>
           

            
            
            
        </mdb-card-title>
        <hr>

        <!--Text-->
        <mdb-card-text class="mb-0">
            <div *ngFor="let highlight of searchHit.highlights" class="">
                <div [innerHTML]="highlight | safeHtml"></div>
            </div>
        </mdb-card-text>

        <button mdbBtn type="button" color="default" rounded="true" class="preview" mdbWavesEffect (click)="onPreviewClicked()"
            mdbWavesEffect>Preview</button>
            
    </mdb-card-body>
</mdb-card>
