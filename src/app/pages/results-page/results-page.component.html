<div class="row">
    <div class="col-12 background-black">
        <app-navbar (searchStarted)="onSearchStarted($event)"></app-navbar>
    </div>
</div>

<div class="container-fluid mt-5">
    
    <div class="row">
        <div class="col-md-12">
            <section>
                <app-search-results [searchHits]="searchResult? searchResult.searchHits : []" ></app-search-results>
            </section>
            
            <section>
                <app-pagination (pageChanged)="onPageChanged($event)" [totalPages]="searchResult.searchMetadata.total/20"></app-pagination>
            </section>
        </div>
    </div>

</div>
