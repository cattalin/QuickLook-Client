<div class="background-black">
    <app-navbar></app-navbar>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <section>
                <div class="container">
                    <div class="input-group md-form form-sm form pl-0 mb-2">
                        <input [(ngModel)]="searchedContent" (keyup.enter)="getResults(searchedContent)"
                            class="form-control my-0" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append" (click)="getResults(searchedContent)">
                            <span class="input-group-text white" id="basic-text1">
                                <img src="assets/images/small-logo.png" alt="search" class="search-icon"
                                    (click)="onSearch()">
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="container">

                    <div class="text-center mb-3">
                        <span color="primary" (click)="test.toggle()" class="pointer">
                            Advanced <i class="fas fa-caret-down pointer"></i>
                        </span>
                    </div>


                    <div class="" mdbCollapse #test="bs-collapse">
                        <p>Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad
                            squid. Nihil anim
                            keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.</p>
                    </div>
                </div>
            </section>

            <section *ngIf="!loading">
                <app-search-results [searchHits]="searchResult? searchResult.searchHits : []"></app-search-results>
            </section>

            <section *ngIf="!loading">
                <app-pagination (pageChanged)="onPageChanged($event)"
                    [totalPages]="searchResult.searchMetadata.total/20"></app-pagination>
            </section>

            <app-preview-modal></app-preview-modal>
        </div>
    </div>
</div>


<app-spinner *ngIf="loading"></app-spinner>
